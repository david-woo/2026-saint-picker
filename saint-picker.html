    function pickSaint() {
        const randomIndex = Math.floor(Math.random() * saints.length);
        const selectedSaint = saints[randomIndex];

        const resultDiv = document.getElementById('result');
        const nameDiv = document.getElementById('saintName');
        const feastDiv = document.getElementById('feastDay');
        const bioDiv = document.getElementById('saintBio');
        const intentionDiv = document.getElementById('prayerIntention');
        
        // Reset animation
        resultDiv.style.display = 'none';
        
        setTimeout(() => {
            nameDiv.innerText = selectedSaint.name;
            feastDiv.innerText = selectedSaint.feast;
            bioDiv.innerText = selectedSaint.bio;
            intentionDiv.innerText = selectedSaint.intention;
            resultDiv.style.display = 'block';
        }, 100);
    }
</script>
